name: pdf-rag

services:
  mysql:
    image: mysql
    container_name: pdf-rag-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: pdf-rag
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - pdf-rag_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis
    container_name: pdf-rag-redis
    ports:
      - "6379:6379"
    volumes:
      - pdf-rag_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant
    container_name: pdf-rag-qdrant
    ports:
      - "6333:6333"
    volumes:
      - pdf-rag_qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pdf-rag_mysql_data:
  pdf-rag_redis_data:
  pdf-rag_qdrant_data:
